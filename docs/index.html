<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Inbox UI</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&family=IBM+Plex+Mono:wght@400;500&display=swap');

    :root {
      --bg: #fafafa;
      --bg-grid: rgba(0, 0, 0, 0.035);
      --ink: #111111;
      --ink-muted: #666666;
      --line: #e5e5e5;
      --line-strong: #d4d4d4;
      --panel: #ffffff;
      --button: #111111;
      --button-hover: #000000;
      --danger: #b42318;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      color: var(--ink);
      font-family: 'Plus Jakarta Sans', sans-serif;
      background:
        linear-gradient(var(--bg-grid) 1px, transparent 1px),
        linear-gradient(90deg, var(--bg-grid) 1px, transparent 1px),
        var(--bg);
      background-size: 20px 20px, 20px 20px, auto;
      min-height: 100vh;
    }

    .shell {
      max-width: 880px;
      margin: 0 auto;
      padding: 34px 18px 48px;
    }

    h1 {
      margin: 0;
      font-size: clamp(1.5rem, 1.6vw + 1rem, 2.25rem);
      letter-spacing: -0.02em;
      font-weight: 700;
    }

    .sub {
      margin: 10px 0 0;
      color: var(--ink-muted);
      font-size: 0.95rem;
    }

    .panel {
      margin-top: 20px;
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 18px;
      box-shadow: 0 8px 28px rgba(0, 0, 0, 0.06);
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }

    @media (min-width: 860px) {
      .grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    details.advanced {
      margin-top: 12px;
      border: 1px solid var(--line);
      border-radius: 10px;
      padding: 8px 10px;
      background: #fcfcfc;
    }

    details.advanced summary {
      cursor: pointer;
      color: #4f4f4f;
      font-size: 0.9rem;
      user-select: none;
    }

    details.advanced .inner {
      margin-top: 10px;
    }

    label {
      display: block;
      font-size: 0.86rem;
      color: #505050;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 10px 11px;
      border: 1px solid var(--line);
      border-radius: 10px;
      background: #ffffff;
      color: var(--ink);
      outline: none;
      font-size: 0.95rem;
      transition: border-color 120ms ease, box-shadow 120ms ease;
    }

    input:focus {
      border-color: var(--line-strong);
      box-shadow: 0 0 0 3px rgba(17, 17, 17, 0.08);
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 12px;
    }

    button {
      border: 1px solid #000;
      border-radius: 10px;
      padding: 10px 14px;
      font-weight: 600;
      font-family: 'Plus Jakarta Sans', sans-serif;
      cursor: pointer;
      background: var(--button);
      color: #fff;
      transition: transform 120ms ease, background 120ms ease, border-color 120ms ease;
    }

    button:hover {
      transform: translateY(-1px);
      background: var(--button-hover);
    }

    button.secondary {
      background: #fff;
      color: #111;
      border-color: var(--line-strong);
    }

    .status {
      margin-top: 12px;
      padding: 10px 11px;
      border-radius: 10px;
      border: 1px solid var(--line);
      background: #fcfcfc;
      color: var(--ink-muted);
      font-size: 0.92rem;
      min-height: 42px;
      display: flex;
      align-items: center;
    }

    .status.err {
      color: var(--danger);
      border-color: #efc7c3;
      background: #fff8f7;
    }

    .emails {
      margin-top: 16px;
      display: grid;
      gap: 10px;
    }

    .mail {
      border: 1px solid var(--line);
      background: #fff;
      border-radius: 12px;
      padding: 12px;
      animation: fadeIn 260ms ease;
    }

    .mail h3 {
      margin: 0 0 6px;
      font-size: 1rem;
      line-height: 1.4;
    }

    .meta {
      margin: 0;
      color: var(--ink-muted);
      font-size: 0.85rem;
    }

    .txt {
      margin: 8px 0 0;
      white-space: pre-wrap;
      line-height: 1.45;
      font-size: 0.92rem;
      font-family: 'IBM Plex Mono', monospace;
      color: #1f1f1f;
      max-height: 12em;
      overflow: auto;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(4px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <main class="shell">
    <h1>Email Inbox UI</h1>
    <p class="sub">Minimal frontend for create + read email.</p>

    <section class="panel">
      <div>
        <div>
          <label for="address">Email Address</label>
          <input id="address" placeholder="example@your-domain.com" />
        </div>
      </div>

      <details class="advanced">
        <summary>Advanced: API Base URL</summary>
        <div class="inner">
          <input id="apiBase" placeholder="https://your-api.example.com" />
        </div>
      </details>

      <div class="actions">
        <button id="createBtn">Create New Address</button>
        <button id="fetchBtn" class="secondary">Fetch Latest Emails</button>
      </div>

      <div id="status" class="status">Ready.</div>
      <div id="emails" class="emails"></div>
    </section>
  </main>

  <script>
    const els = {
      apiBase: document.getElementById('apiBase'),
      address: document.getElementById('address'),
      createBtn: document.getElementById('createBtn'),
      fetchBtn: document.getElementById('fetchBtn'),
      status: document.getElementById('status'),
      emails: document.getElementById('emails')
    };

    const POLL_INTERVAL_MS = 3000;
    let pollingTimer = null;
    let autoFetching = false;

    const defaultBase = window.location.origin;
    const savedBase = localStorage.getItem('apiBase') || defaultBase;
    els.apiBase.value = savedBase;

    function normalizeBase(raw) {
      return raw.trim().replace(/\/$/, '');
    }

    function setStatus(text, isError) {
      els.status.textContent = text;
      els.status.classList.toggle('err', Boolean(isError));
    }

    function setBusy(busy) {
      els.createBtn.disabled = busy;
      els.fetchBtn.disabled = busy;
    }

    function getBase() {
      const base = normalizeBase(els.apiBase.value || defaultBase);
      localStorage.setItem('apiBase', base);
      return base;
    }

    async function apiGet(path) {
      const base = getBase();
      const res = await fetch(base + path, { method: 'GET' });
      let body = null;
      try {
        body = await res.json();
      } catch (_) {
        body = null;
      }

      if (!res.ok || !body || body.success === false) {
        const msg = body && body.error ? body.error : ('Request failed: ' + res.status);
        throw new Error(msg);
      }

      return body;
    }

    function clearEmails() {
      els.emails.innerHTML = '';
    }

    function renderEmails(items) {
      clearEmails();
      if (!Array.isArray(items) || items.length === 0) {
        setStatus('No emails found for this address.', false);
        return;
      }

      const frag = document.createDocumentFragment();
      for (const item of items) {
        const card = document.createElement('article');
        card.className = 'mail';

        const title = document.createElement('h3');
        title.textContent = item.subject || '(No subject)';

        const meta = document.createElement('p');
        meta.className = 'meta';
        meta.textContent = 'From: ' + (item.from || '-') + ' | To: ' + (item.to || '-') + ' | ' + (item.createdAt || '-');

        const text = document.createElement('p');
        text.className = 'txt';
        text.textContent = item.text || item.html || '(No content)';

        card.appendChild(title);
        card.appendChild(meta);
        card.appendChild(text);
        frag.appendChild(card);
      }

      els.emails.appendChild(frag);
      setStatus('Loaded ' + items.length + ' emails.', false);
    }

    async function onCreateAddress() {
      try {
        setBusy(true);
        setStatus('Creating address...', false);
        const body = await apiGet('/email/create');
        const addr = body && body.data ? body.data.address : '';
        if (!addr) throw new Error('No address returned by API.');
        els.address.value = addr;
        clearEmails();
        setStatus('Address created: ' + addr, false);
      } catch (err) {
        setStatus(err.message || String(err), true);
      } finally {
        setBusy(false);
      }
    }

    async function onFetchEmails() {
      try {
        const addr = els.address.value.trim();
        if (!addr) throw new Error('Please fill in email address first.');

        setBusy(true);
        setStatus('Fetching emails...', false);
        const body = await apiGet('/email/' + encodeURIComponent(addr) + '?limit=10');
        renderEmails(body.data || []);
      } catch (err) {
        clearEmails();
        setStatus(err.message || String(err), true);
      } finally {
        setBusy(false);
      }
    }

    function startAutoPolling() {
      if (pollingTimer) return;

      pollingTimer = setInterval(async () => {
        const addr = els.address.value.trim();
        if (!addr || autoFetching) return;

        try {
          autoFetching = true;
          const body = await apiGet('/email/' + encodeURIComponent(addr) + '?limit=10');
          renderEmails(body.data || []);
          setStatus('Auto refreshed every 3s.', false);
        } catch (err) {
          setStatus(err.message || String(err), true);
        } finally {
          autoFetching = false;
        }
      }, POLL_INTERVAL_MS);
    }

    els.createBtn.addEventListener('click', onCreateAddress);
    els.fetchBtn.addEventListener('click', onFetchEmails);
    startAutoPolling();
  </script>
</body>
</html>
