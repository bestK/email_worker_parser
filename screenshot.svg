<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="860" viewBox="0 0 1400 860" role="img" aria-label="sample-mail UI preview">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f8f8f8"/>
      <stop offset="100%" stop-color="#efefef"/>
    </linearGradient>
  </defs>
  <rect width="1400" height="860" fill="url(#bg)"/>
  <rect x="120" y="70" width="1160" height="720" rx="18" fill="#ffffff" stroke="#e5e5e5"/>
  <text x="170" y="140" font-family="Arial, sans-serif" font-size="44" fill="#111111">Email Inbox UI</text>
  <text x="170" y="176" font-family="Arial, sans-serif" font-size="20" fill="#6b6b6b">Minimal frontend for create + read email.</text>

  <rect x="170" y="220" width="1060" height="58" rx="10" fill="#ffffff" stroke="#d9d9d9"/>
  <text x="190" y="255" font-family="Arial, sans-serif" font-size="20" fill="#666666">example@your-domain.com</text>

  <rect x="170" y="300" width="240" height="50" rx="10" fill="#111111"/>
  <text x="205" y="332" font-family="Arial, sans-serif" font-size="18" fill="#ffffff">Generate Inbox</text>

  <rect x="430" y="300" width="220" height="50" rx="10" fill="#ffffff" stroke="#111111"/>
  <text x="472" y="332" font-family="Arial, sans-serif" font-size="18" fill="#111111">Check New Mail</text>

  <rect x="170" y="370" width="1060" height="50" rx="10" fill="#fcfcfc" stroke="#e5e5e5"/>
  <text x="190" y="402" font-family="Arial, sans-serif" font-size="18" fill="#6b6b6b">Inbox is ready.</text>

  <rect x="170" y="446" width="1060" height="108" rx="12" fill="#ffffff" stroke="#e8e8e8"/>
  <text x="190" y="484" font-family="Arial, sans-serif" font-size="20" fill="#111111">Welcome to sample-mail</text>
  <text x="190" y="514" font-family="Arial, sans-serif" font-size="16" fill="#666666">From: hello@example.com | To: demo@example.com | 2026-02-15 19:00:00</text>
  <text x="190" y="540" font-family="Courier New, monospace" font-size="15" fill="#222222">Your test message content appears here...</text>

  <rect x="170" y="572" width="1060" height="108" rx="12" fill="#ffffff" stroke="#e8e8e8"/>
  <text x="190" y="610" font-family="Arial, sans-serif" font-size="20" fill="#111111">Verification Code</text>
  <text x="190" y="640" font-family="Arial, sans-serif" font-size="16" fill="#666666">From: verify@service.com | To: demo@example.com | 2026-02-15 19:03:12</text>
  <text x="190" y="666" font-family="Courier New, monospace" font-size="15" fill="#222222">Use code 482019 to continue.</text>
</svg>
